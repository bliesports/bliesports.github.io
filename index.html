<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>BLI Esports</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <div class="nav-left">
    <img src="logo.png.jpeg" alt="BLI Logo" onclick="scrollToTop()" style="cursor:pointer;">
  </div>
  <div class="nav-right">
    <i class="fas fa-magnifying-glass icon"></i>
    <i class="fas fa-user icon"></i>
    <!-- Hamburger -->
    <div class="hamburger" onclick="toggleDropdown()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</div>

<!-- Açılır Menü Panel -->
<div class="menu-panel" id="menuPanel">
  <button onclick="menuAction('login')">Giriş Yap</button>
  <button onclick="menuAction('register')">Kayıt Ol</button>
  <button onclick="menuAction('support')">Destek</button>
  <button onclick="menuAction('account')">Hesabım</button>
  <button onclick="logout()">Çıkış Yap</button>
  <button onclick="toggleDropdown()">Kapat ✖</button>
</div>

<!-- Modal -->
<div id="modal" onclick="closeModal()">
  <div class="modal-box" onclick="event.stopPropagation()">
    <h3 id="modalTitle">Giriş Yap</h3>
    <input type="email" id="email" placeholder="E-posta">
    <input type="password" id="password" placeholder="Şifre">
    <button onclick="submitModal()">Devam</button>
  </div>
</div>

<!-- Ana içerik -->
<div class="main-content">
</div>

<!-- Footer -->
<div class="footer">
  © 2026 BLI Esports – All rights reserved
</div>

<!-- Firebase (compat sürüm) -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-analytics-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB0PdRozDzBzSyuuNIRG67xg-W3UJBfJD8",
  authDomain: "bliesports.firebaseapp.com",
  projectId: "bliesports",
  storageBucket: "bliesports.firebasestorage.app",
  messagingSenderId: "880767104142",
  appId: "1:880767104142:web:5edbe111f42f16ab1545df",
  measurementId: "G-T1PHQ0Z45M"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const analytics = firebase.analytics();

// Menü paneli
const menuPanel = document.getElementById('menuPanel');
menuPanel.style.display = 'none';

function toggleDropdown(){
  if(menuPanel.style.display === 'block'){
    menuPanel.classList.remove('slide-in');
    menuPanel.classList.add('slide-out');
    setTimeout(()=> menuPanel.style.display='none', 300);
  } else {
    menuPanel.style.display='block';
    menuPanel.classList.remove('slide-out');
    menuPanel.classList.add('slide-in');
  }
}

function menuAction(action){
  toggleDropdown();
  if(action === 'login' || action === 'register'){
    openModal(action);
  } else if(action === 'support'){
    alert('Destek sayfası');
  } else if(action === 'account'){
    alert('Hesabım sayfası (demo)');
  }
}

// Modal
function openModal(type){
  const modal = document.getElementById('modal');
  modal.style.display='flex';
  modal.classList.remove('fade-out');
  modal.classList.add('fade-in');
  document.getElementById('modalTitle').innerText = type==='login' ? 'Giriş Yap' : 'Kayıt Ol';
}

function closeModal(){
  const modal = document.getElementById('modal');
  modal.classList.remove('fade-in');
  modal.classList.add('fade-out');
  setTimeout(()=> modal.style.display='none', 300);
}

function submitModal(){
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const type = document.getElementById('modalTitle').innerText;

  if(type==='Kayıt Ol'){
    firebase.auth().createUserWithEmailAndPassword(email,password)
      .then(()=> { alert('Hesap oluşturuldu!'); closeModal(); })
      .catch(error=> alert(error.message));
  } else {
    firebase.auth().signInWithEmailAndPassword(email,password)
      .then(()=> { alert('Giriş başarılı!'); closeModal(); })
      .catch(error=> alert(error.message));
  }
}

function logout(){
  firebase.auth().signOut().then(()=>{ alert('Çıkış yapıldı!'); });
}
</script>

</body>
</html>
