<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>BLI Esports</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <div class="nav-left">
    <img src="logo.png" alt="BLI Logo">
  </div>
  <div class="nav-right">
    <i class="fas fa-magnifying-glass icon"></i>
    <i class="fas fa-user icon"></i>
    <div class="hamburger" onclick="toggleDropdown()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</div>

<!-- Menü Panel -->
<div class="menu-panel" id="menuPanel">
  <button onclick="menuAction('login')">Giriş Yap</button>
  <button onclick="menuAction('register')">Kayıt Ol</button>
  <button onclick="menuAction('support')">Destek</button>
  <button onclick="menuAction('account')">Hesabım</button>
  <button onclick="logout()">Çıkış Yap</button>
  <button onclick="toggleDropdown()">Kapat ✖</button>
</div>

<!-- Modal -->
<div id="modal" onclick="closeModal()">
  <div class="modal-box" onclick="event.stopPropagation()">
    <h3 id="modalTitle">Giriş Yap</h3>
    <input type="email" id="email" placeholder="E-posta">
    <input type="password" id="password" placeholder="Şifre">
    <button onclick="submitModal()">Devam</button>
  </div>
</div>

<!-- Ana içerik -->
<div class="main-content">
  <h1>COMING SOON</h1>
</div>

<!-- Footer -->
<div class="footer">
  © 2026 BLI Esports – All rights reserved
</div>

<!-- Firebase & Script -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-analytics-compat.js"></script>
<script src="script.js"></script>

</body>
</html>
