<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>BLI Esports</title>

  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- ICONS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- VIDEO BACKGROUND -->
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="background.mp4" type="video/mp4">
  </video>

  <!-- OVERLAY (kararma için) -->
  <div class="overlay"></div>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-left">
      <img src="logo.jpeg" alt="BLI Logo">
    </div>

    <div class="nav-right">
      <i class="fas fa-user user-icon" onclick="goAccount()"></i>

      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>

  <!-- MENU -->
  <div class="menu" id="menu">
    <a href="#">Giriş Yap</a>
    <a href="#">Kayıt Ol</a>
    <a href="#">Destek</a>
  </div>

  <!-- CONTENT -->
  <div class="content">
    <h1>BLI Esports</h1>
    <p>Sitemiz çok yakında aktif olacaktır</p>
    <a href="#" class="btn">Detaylı Bilgi</a>
  </div>

  <!-- FOOTER -->
  <footer>
    <span>Sosyal Medya</span>
    <div class="socials">
      <a href="https://www.instagram.com/bliesportts/" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://youtube.com" target="_blank">
        <i class="fab fa-youtube"></i>
      </a>
    </div>
  </footer>

  <!-- JS -->
  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("active");
    }

    function goAccount() {
      window.location.href = "https://accounts.bliesports.github.io/tr/my-account";
    }
  </script>

</body>
</html>
