<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>BLI Esports</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" type="logo16.png.jpeg" href="favicon.png"> <!-- Favicon buraya -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- Video Arka Plan -->
<video autoplay muted loop id="bgVideo">
  <source src="background.mp4" type="video/mp4">
  Tarayıcınız video etiketini desteklemiyor.
</video>

<!-- Navbar -->
<div class="navbar">
  <div class="nav-left">
    <img src="logo.png.jpeg" alt="BLI Logo" onclick="scrollToTop()" style="cursor:pointer;">
  </div>
  <div class="nav-right">
    <i class="fas fa-magnifying-glass icon"></i>
    <i class="fas fa-user icon" onclick="goToAccount()"></i>
    <div class="hamburger" onclick="toggleDropdown()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</div>

<!-- Açılır Menü Panel -->
<div class="menu-panel" id="menuPanel">
  <button onclick="menuAction('login')">Giriş Yap</button>
  <button onclick="menuAction('register')">Kayıt Ol</button>
  <button onclick="menuAction('support')">Destek</button>
  <button onclick="menuAction('account')">Hesabım</button>
  <button onclick="logout()">Çıkış Yap</button>
  <button onclick="toggleDropdown()">✖</button>
</div>

<!-- Modal -->
<div id="modal" onclick="closeModal()">
  <div class="modal-box" onclick="event.stopPropagation()">
    <h3 id="modalTitle">Giriş Yap</h3>
    <input type="email" id="email" placeholder="E-posta">
    <input type="password" id="password" placeholder="Şifre">
    <button onclick="submitModal()">Devam</button>
  </div>
</div>

<!-- Ana içerik sol kısmı -->
<div class="main-content-left">
  <p>Sitemiz yakın zamanda kullanıma açılacaktır</p>
  <a href="detayli-bilgi/index.html" class="info-button">Detaylı Bilgi</a>
</div>

<!-- Footer -->
<div class="footer">
  <p>Sosyal medya hesaplarımız:</p>
  <div class="social-icons">
    <a href="https://www.instagram.com/bliesportts/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
  </div>
  <p>&copy; 2026 BLI Esports</p>
</div>

<script src="script.js"></script>
</body>
</html>
